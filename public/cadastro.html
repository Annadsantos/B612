<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>B612 Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="icon" type="image/png" href="/assets/icon/favicon-pequeno-principe.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="titulo">B612</h1>
      <ul class="navbar">
        <li><a href="index.html">home</a></li>
        <li><a href="personagens.html">personagens</a></li>
        <li><a href="quizzes.html">quizzes</a></li>
        <li><a href="login.html"><span>login</span></a></li>
        <li><a href="cadastro.html"><span>cadastro</span></a></li>
      </ul>
    </div>
  </div>

  <div class="cadastro">
    <div class="body-container">
      <div class="right">
        <div class="container-right">
          <div class="card">
            <h2>Cadastro</h2>

            <div class="formulario">

              <div class="campo">
                <span>Nome:</span>
                <input id="nome_input" type="text" placeholder="Insira o seu nome" />
              </div>

              <div class="campo">
                <span>E-mail:</span>
                <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
              </div>

              <div class="campo">
                <span>Senha:</span>
                <input id="senha_input" type="password" placeholder="*****" />
              </div>

              <div class="campo">
                <span>Confirmação da Senha:</span>
                <input id="confirmacao_senha_input" type="password" placeholder="*****" />
              </div>

              <div class="campo">
                <p>O que você vê nessa imagem?</p>
                <img src="./assets/imgs/desenho_aviador.png">
                <select id="resposta_select">
                  <option value="">Selecione uma opção</option>
                  <option value="jiboia">Jiboia</option>
                  <option value="chapéu">Chapéu</option>
                </select>
              </div>

              <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                  <span id="mensagem_erro"></span>
                </div>
              </div>

              <button class="botao" onclick="cadastrar()">cadastrar</button>
              <a href="login.html">Já tem uma conta? <span>Faça login</span></a>

            </div>
          </div>
        </div>
      </div>

      <div class="left">
        <div class="container-left">
          <div class="imagem-cadastro"></div>
        </div>
      </div>
    </div>

    <div id="div_erros_login"></div>
  </div>

  <script>
    function mostrarErro(msg) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = msg;
      setTimeout(() => {
        cardErro.style.display = "none";
      }, 3000);
    }

    function cadastrar() {
      var nomeVar = nome_input.value.trim();
      var emailVar = email_input.value.trim();
      var senhaVar = senha_input.value;
      var confirmacaoSenhaVar = confirmacao_senha_input.value;
      var respostaVar = resposta_select.value;

      var temErro = false;

      if (nomeVar.length < 2) {
        mostrarErro("Digite um nome válido");
        temErro = true;
      }

      if (emailVar == "" || !emailVar.includes("@") || !emailVar.includes(".")) {
        mostrarErro("Digite um e-mail válido");
        temErro = true;
      }

      if (senhaVar != confirmacaoSenhaVar) {
        mostrarErro("As senhas não coincidem");
        temErro = true;
      }

      if (respostaVar == "") {
        mostrarErro("Selecione uma resposta para a imagem");
        temErro = true;
      }

      if (!temErro) {
        fetch("/usuarios/cadastrar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            nomeServer: nomeVar,
            emailServer: emailVar,
            senhaServer: senhaVar,
            confirmacaoSenhaServer: confirmacaoSenhaVar,
            respostaServer: respostaVar,
          }),
        })
          .then(function (resposta) {
            console.log("STATUS:", resposta.status);
            resposta.text().then(texto => {
              console.log("CORPO:", texto);

              if (resposta.ok) {
                cardErro.style.display = "block";
                mensagem_erro.innerHTML =
                  "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                  window.location = "login.html";
                }, 2000);
              } else {
                mostrarErro(texto || "Houve um erro ao tentar realizar o cadastro!");
              }
            });
          })
      }
    }
  </script>
</body>

</html>
