<body onload="listar()">

  <div class="header">
    <div class="container">
      <h1 class="titulo">B612</h1>
      <ul class="navbar">
        <li><a href="index.html">home</a></li>
        <li><a href="personagens.html">personagens</a></li>
        <li><a href="quizzes.html">quizzes</a></li>

        <li><a href="cadastro.html"><span>cadastro</span></a></li>
      </ul>
    </div>
  </div>

  <div class="cadastro">

    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <div class="body-container">
      <div class="right">
        <div class="container-right">
          <div class="card">
            <h2>Cadastro</h2>

            <div class="formulario">

              <div class="campo">
                <span>Nome:</span>
                <input id="nome_input" type="text" placeholder="Insira o seu nome" />
              </div>

              <div class="campo">
                <span>E-mail:</span>
                <input id="email_input" type="text" placeholder="meuemail@gmail.com" />
              </div>

              <div class="campo">
                <span>Senha:</span>
                <input id="senha_input" type="password" placeholder="*****" />
              </div>

              <div class="campo">
                <span>Confirmação da Senha:</span>
                <input id="confirmacao_senha_input" type="password" placeholder="*****" />
              </div>

              <div class="campo">
                <p>O que você vê nessa imagem?</p>
                <img src="./assets/imgs/desenho_aviador.png">
                <select id="resposta_select">
                  <option value="">Selecione uma opção</option>
                  <option value="jiboia">Jiboia</option>
                  <option value="chapéu">Chapéu</option>
                </select>
              </div>

              <button class="botao" onclick="cadastrar()">cadastrar</button>
              <a href="login.html">Já tem uma conta? <span>Faça login</span></a>

            </div>
          </div>
        </div>
      </div>

      <div class="left">
        <div class="container-left">
          <div class="imagem-cadastro"></div>
        </div>
      </div>
    </div>

    <div id="div_erros_login"></div>
  </div>
</body>
</html>
<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var respostaVar = resposta_select.value;

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        confirmacaoSenhaServer: confirmacaoSenhaVar,
        respostaServer: respostaVar,

      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
